<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Productlist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/figur_forside.svg" alt="FashionRUs">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="">Categories</a></li>
                <li><a href="">Brands</a></li>
                <li><a href="">Seasons</a></li>

            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <section>
        <h1 class="underoverskrift">Apparel</h1>
        <div class="clothes_container"></div>
    </section>
    <script src="script.js"></script>
</body>

</html>

<template class="clothes_template">
    <article class="clothes_article">
        <div class="clothes_image_container">
            <img src="product_img.webp" alt="clothing" class="clothes_image">
        </div>
        <h3 class="clothes_productdisplayname"></h3>
        <p class="clothes_brandname"></p>
        <p class="clothes_price"></p>
        <p class="clothes_discount"></p>
        <p class="clothes_souldout"></p>
    </article>
</template>
